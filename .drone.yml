    image: plugins/docker
    settings:
      registry: registry.mykeyrus.tn
      username: admin
      password: eqx#123
      repo: registry.mykeyrus.tn/samea/frontadmin
      tags: latest
    when:
      branch:
        - develop
        - main
      event:
        - push

#*************************** Deploy Front Admin To Integration *****************************************************

